<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Oppimispäiväkirja</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/oppikirja.css" />
    
  </head>
  <body>
    <div class="row">
      <div class="container" id="contact">
            <h1>Oppimispäiväkirja</h1>
            <h3>Lisää ajatuksiasi tänne!</h3>
            <fieldset>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Nimi"
            /></fieldset>
            <fieldset>
            <input
              type="text"
              id="source"
              name="source"
              placeholder="Lähteet"
            /></fieldset>
            <fieldset>
                <textarea
                  id="description"
                  name="description"
                  placeholder="Kuvaile tänne">
                </textarea>
                </fieldset>
            <div class="centerThis">
            <fieldset>
            <input
              type="number"
              id="timeTM"
              name="timeToMaster"
              placeholder="Aika hanskaamiseen"
            />
            <input
              type="number"
              id="timeS"
              name="timeSpent"
              placeholder="Käytetty aika"
            /></fieldset>
            <fieldset>
            <input
              type="date"
              id="startL"
              name="startLearn"
              required="required"
            />
            <input type="date" id="dateC" />
            </fieldset>
          </div>
            <fieldset>
            <label>Merkintä valmis:</label>
            <input type="checkbox" id="completion" />
            </fieldset>
            <fieldset>
            <button onclick="lisaaTitle()">Luo uusi</button>
            </fieldset>
      </div>

      <div class="cardContainer" id="cardContainer">
        <div id="modalCard" class="card">
            <div class="card-text">
              <span class="title">Hellurei</span>
              <span class="idrow">Lalala</span>
            </div>
            <div class="card-buttons">
                <button class="btnRemove"><img src="stylesheets/trashbin.png"></button>
                <button class="btnEdit"><img src="stylesheets/pencil3.png"></button>
            </div>
            <div class="card-bottom">
              <p>Tänne pikkuteksti</p>
            </div>    
        </div>
        <div class="card">
            <div class="card-text">
              <h2 class="title">Hellurei</h2>
            </div>
            <div class="card-buttons">
              <button class="btnRemove"></button>
              <button class="btnEdit"></button>
            </div>
            <div class="card-bottom">
              <p>Tänne pikkuteksti</p>
            </div>    
        </div>
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Mun modaali</p>
        </div>
      </div>
    </div>
        
    

    <script src="javascripts/oppikirja.js"></script>
  </body>
</html>
