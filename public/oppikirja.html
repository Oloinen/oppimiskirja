<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Oppimispäiväkirja</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/oppikirja.css" />
    
  </head>
  <body>
    <div id="forModal" class="row">
      <div class="container" id="contact">
            <h1>Oppimispäiväkirja</h1>
            <fieldset>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Nimi"
            /></fieldset>
            <fieldset>
            <input
              type="text"
              id="source"
              name="source"
              placeholder="Lähteet"
            /></fieldset>
            <fieldset>
                <textarea
                  id="description"
                  name="description"
                  placeholder="Kuvaile tänne">
                </textarea>
                </fieldset>
            <div class="centerThis">
            <fieldset>
            <input
              type="number"
              id="timeTM"
              name="timetomaster"
              placeholder="Aika hanskaamiseen"
            />
            <input
              type="number"
              id="timeS"
              name="timespent"
              placeholder="Käytetty aika"
            /></fieldset>
            <fieldset>
            <input
              type="date"
              id="startL"
              name="startdate"
              required="required"
            />
            <input type="date" id="dateC" />
            </fieldset>
          </div>
            <fieldset class="forCheckbox">
            <label for="progress"><input type="checkbox" id="completion" />
            <span>Merkintä valmis</span></label>
            </fieldset>
            <fieldset>
            <button onclick="lisaaTitle()">Luo uusi</button>
            </fieldset>
      </div>
      <div class="cardContainer" id="cardContainer">
      </div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modalP"></div>
        </div>
      </div>
    </div>
        
    

    <script src="javascripts/oppikirja.js"></script>
  </body>
</html>
